{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <div class="row medium-10 large-8 columns">
        <div class="blog-post">
            <h3>{{ post.title }} <small>{{ post.date }}</small></h3>
            <img class="thumbnail" src="http://placehold.it/850x350">
            <p>{{ post.body }}</p>
            <div class="callout">
            <ul class="menu simple">
                <li><a href="#">Author: {{ post.author.display_name }}</a></li>
                <li><a href="#">Comments: {{ post.comments | length }}</a></li>
            </ul>
            </div>
        </div>
    </div>
{% endblock %}
